let add = (val) =>
        new Promise((resolve, reject) => {
          resolve(val + 10);
        });

      let sub = (val) =>
        new Promise((resolve, reject) => {
          resolve(val - 10);
        });

      let mul = (val) =>
        new Promise((resolve, reject) => {
          resolve(val * 5);
        });
        
      let div = (val) =>
        new Promise((resolve, reject) => {
          resolve(val / 2);
        });

      add(10)
        .then((addres) => sub(addres))
        .then((subres) => mul(subres))
        .then((mulres) => div(mulres))
        .then((divres) => console.log(divres))
        .catch((error) => console.error(error));
